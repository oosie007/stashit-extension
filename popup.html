<!DOCTYPE html>
<html>
<head>
  <title>StashIt</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="header">
      <h1>StashIt</h1>
    </div>
    <div class="content">
      <div class="form-group">
        <label for="tags">Tags</label>
        <input
          type="text"
          id="tags"
          class="input"
          placeholder="Add tags (comma-separated)"
        />
      </div>
      <button id="save" class="button">Save Page</button>
      <p id="message"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

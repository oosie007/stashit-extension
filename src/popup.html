<!DOCTYPE html>
<html>
<head>
  <title>StashIt</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    html, body {
      width: 320px;
      min-width: 320px;
      max-width: 320px;
      height: 480px;
      min-height: 480px;
      max-height: 600px;
      overflow-x: hidden;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="header">
      <img src="logo.png" alt="StashIt Logo" class="main-logo" />
      <button id="logoutButton" class="icon-button" title="Logout">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
      </button>
    </div>

    <!-- Login Form (shown when not authenticated) -->
    <div id="loginForm" class="content">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input"
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="input"
          placeholder="Enter your password"
        />
      </div>
      <button id="login" class="button">Login</button>
      <p class="text-center">
        <a href="https://stashit-nine.vercel.app/auth" target="_blank" class="link">
          Need an account? Register
        </a>
      </p>
      <p id="loginMessage" class="message"></p>
    </div>

    <!-- Main Content (shown when authenticated) -->
    <div id="mainContent" class="content" style="display: none;">
      <div class="form-group">
        <label for="tags">Tags</label>
        <input
          type="text"
          id="tags"
          class="input"
          placeholder="Add tags (comma-separated)"
        />
      </div>
      <button id="save" class="button">Save Page</button>
      <p id="message"></p>
    </div>
  </div>
  <script type="module" src="config.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
